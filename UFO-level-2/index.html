<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <title>UFO Finder</title>
  </head>

  <body>
    <div class="wrapper">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html"
              >UFO Sightings
              <img class="nav-ufo" src="static/images/ufo.svg" />
            </a>
          </div>
        </div>
      </nav>
      <div class="hero text-center">
        <h1>UFO Sightings</h1>
        <p>The Truth is Out There</p>
      </div>
      <div class="container">
        <div class="row margin-top-50">
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Filter Search</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <div class="form-group">
                            <label for="date">Select a Date</label>
                            <select class="form-control" id="date">
                              <option disabled selected value="">select</option>
                              <option>1/1/2010</option>
                              <option>1/2/2010</option>
                              <option>1/3/2010</option>
                              <option>1/4/2010</option>
                              <option>1/5/2010</option>
                              <option>1/6/2010</option>
                              <option>1/7/2010</option>
                              <option>1/8/2010</option>
                              <option>1/9/2010</option>
                              <option>1/10/2010</option>
                              <option>1/11/2010</option>
                              <option>1/12/2010</option>
                              <option>1/13/2010</option>
                            </select>
                          </div>
                        </li>
                        <li class="filter list-group-item">
                          <label for="city">Enter a City</label>
                          <input
                            class="form-control"
                            id="city"
                            type="text"
                            placeholder="naples"
                          />
                        </li>
                        <li class="filter list-group-item">
                          <label for="state">Enter a State</label>
                          <input
                            class="form-control"
                            id="state"
                            type="text"
                            placeholder="fl"
                          />
                        </li>
                        <li class="filter list-group-item">
                          <div class="form-group">
                            <label for="country">Select a Country</label>
                            <select class="form-control" id="country">
                              <option disabled selected value="">select</option>
                              <option value="us">United States</option>
                              <option value="ca">Canada</option>
                            </select>
                          </div>
                        </li>
                        <li class="filter list-group-item">
                          <label for="shape">Enter a Shape</label>
                          <input
                            class="form-control"
                            id="shape"
                            type="text"
                            placeholder="triangle"
                          />
                        </li>
                      </ul>
                    </div>
                    <button
                      id="filter-btn"
                      type="button"
                      class="btn btn-default"
                    >
                      Filter Table
                    </button>
                  </form>
                </div>
              </div>
            </aside>
          </div>
          <div class="col-md-10">
            <div id="table-area" class="">
              <table id="ufo-table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
                    <th class="table-head">Country</th>
                    <th class="table-head">Shape</th>
                    <th class="table-head">Duration</th>
                    <th class="table-head">Comments</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <span class="bottom">UFO Sightings</span>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
